<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReduxTM Multistream Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #2f2f2f 0%, #555555 100%);
      color: #c8c8ff; /* light grey with a hint of purple */
      font-family: 'Oswald', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Canvas for snow */
    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin: 1rem 0 0.2rem 0;
      letter-spacing: 3px;
      color: #c8c8ff;
      text-shadow: 0 0 8px #a080ff;
    }

    h2 {
      font-size: 1.2rem;
      margin: 0 0 2rem 0;
      color: #9b8cff;
      text-shadow: 0 0 6px #9b8cff;
    }

    .stream-container {
      margin: 0 auto;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 1rem 3rem 1rem;
      max-width: 1300px;
      width: 100%;
    }

    .stream {
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 16px #9b8cff;
      overflow: hidden;
      max-width: 420px;
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    .stream:hover {
      box-shadow: 0 0 32px #a080ff, 0 0 40px #9b8cff;
    }

    iframe {
      border: none;
      width: 100%;
      height: 240px;
      flex-shrink: 0;
      background: #222222;
    }

    a {
      color: #9b8cff;
      font-weight: 600;
      font-family: 'Oswald', sans-serif;
      padding: 12px 0;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: #2b2b2b;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background: #9b8cff;
      color: #1a1a1a;
    }

    /* Mobile improvements */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .stream-container {
        flex-direction: column;
        gap: 16px;
        padding: 0 1rem 2rem 1rem;
      }

      .stream {
        max-width: 100%;
        flex: none;
        box-shadow: 0 0 8px #9b8cff;
      }

      .stream:hover {
        box-shadow: 0 0 16px #a080ff, 0 0 20px #9b8cff;
      }

      iframe {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <canvas id="snow-canvas"></canvas>

  <div class="content-wrapper">
    <h1>Welcome Trade Marked</h1>
    <h2>@ReduxTM</h2>

    <div class="stream-container">
      <!-- Twitch Embed -->
      <div class="stream">
        <iframe
          src="https://player.twitch.tv/?channel=TMRedux&parent=tmkraken.github.io"
          allowfullscreen
          frameborder="0"
          allow="autoplay; fullscreen"
        ></iframe>
        <a href="https://twitch.tv/TMRedux" target="_blank" rel="noopener noreferrer">Watch on Twitch</a>
      </div>

      <!-- Kick Embed -->
      <div class="stream">
        <iframe
          src="https://player.kick.com/ReduxTM"
          allowfullscreen
          frameborder="0"
          allow="autoplay; fullscreen"
        ></iframe>
        <a href="https://kick.com/reduxtm" target="_blank" rel="noopener noreferrer">Watch on Kick</a>
      </div>

      <!-- YouTube Embed -->
      <div class="stream">
        <iframe
          src="https://www.youtube.com/embed/live_stream?channel=UCj0eT9pHy5GLTOmQHiUzoIQ&autoplay=1"
          allowfullscreen
          frameborder="0"
          allow="autoplay; fullscreen"
        ></iframe>
        <a href="https://www.youtube.com/@reduxTM/live" target="_blank" rel="noopener noreferrer">Watch on YouTube</a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let mouseX = null;
    let mouseY = null;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    const SNOW_COUNT = isMobile ? 50 : 120;

    class SnowDot {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = (1 + Math.random() * 2) * (isMobile ? 0.6 : 1);
        this.speedY = 0.5 + Math.random() * 1;
        this.speedX = 0;
        this.angle = Math.random() * Math.PI * 2;
        this.color = `rgba(200, 200, 255, ${0.3 + Math.random() * 0.7})`;
      }

      update() {
        this.y += this.speedY;
        this.x += Math.sin(this.angle) * 0.3;
        this.angle += 0.01;
        if (this.y > height) this.y = 0;

        if (mouseX !== null && mouseY !== null) {
          const dx = this.x - mouseX;
          const dy = this.y - mouseY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          const minDist = 100;
          if (dist < minDist) {
            const repelForce = (minDist - dist) / minDist * 2;
            const angle = Math.atan2(dy, dx);
            this.x += Math.cos(angle) * repelForce;
            this.y += Math.sin(angle) * repelForce;
          }
        }

        if (this.x > width) this.x = 0;
        if (this.x < 0) this.x = width;
      }

      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = 'rgba(160, 128, 255, 0.7)';
        ctx.shadowBlur = 4;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const snowDots = [];

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowDots.push(new SnowDot());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const dot of snowDots) {
        dot.update();
        dot.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('mouseout', () => {
      mouseX = null;
      mouseY = null;
    });
  </script>
</body>
</html>
